{% extends "base.html" %}

{% block title %}Thêm mục tiêu tiết kiệm - Quản lý Chi tiêu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-target me-2"></i>
                    Thêm mục tiêu tiết kiệm
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên mục tiêu *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Ví dụ: Mua xe máy, Du lịch..." required>
                    </div>

                    <div class="mb-3">
                        <label for="target_amount" class="form-label">Số tiền mục tiêu *</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="target_amount" name="target_amount" 
                                   placeholder="0" required min="100000" step="100000">
                            <span class="input-group-text">₫</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="target_date" class="form-label">Ngày mục tiêu</label>
                        <input type="date" class="form-control" id="target_date" name="target_date">
                        <div class="form-text">Thời hạn để đạt được mục tiêu (tùy chọn)</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="Mô tả chi tiết về mục tiêu này (tùy chọn)"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>
                                Tạo mục tiêu
                            </button>
                        </div>
                        <div class="col-md-6">
                            <a href="{{ url_for('transactions.savings_goals') }}" class="btn btn-outline-secondary w-100">
                                <i class="fas fa-arrow-left me-2"></i>
                                Quay lại
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Amount Suggestions -->
        <div class="card mt-4">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="fas fa-lightbulb me-2"></i>
                    Gợi ý mục tiêu phổ biến
                </h6>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary w-100" onclick="setGoal('Xe máy mới', 50000000)">
                            Xe máy mới<br>
                            <small>50 triệu</small>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary w-100" onclick="setGoal('Du lịch', 10000000)">
                            Du lịch<br>
                            <small>10 triệu</small>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary w-100" onclick="setGoal('Laptop mới', 20000000)">
                            Laptop mới<br>
                            <small>20 triệu</small>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary w-100" onclick="setGoal('Dự phòng khẩn cấp', 30000000)">
                            Dự phòng<br>
                            <small>30 triệu</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
function setGoal(name, amount) {
    document.getElementById('name').value = name;
    document.getElementById('target_amount').value = amount;
    
    // Set target date to 1 year from now
    const nextYear = new Date();
    nextYear.setFullYear(nextYear.getFullYear() + 1);
    document.getElementById('target_date').value = nextYear.toISOString().split('T')[0];
}

// Format number input
document.getElementById('target_amount').addEventListener('input', function() {
    let value = this.value.replace(/\D/g, '');
    this.value = value;
});

// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('target_date').setAttribute('min', today);
});
</script>
{% endblock %}
